<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trial Temp Doc</title>
</head>

<body>
    <h2>HTML User Input; HTML Forms</h2>
    <fieldset>
        <legend><strong>User Login:</strong></legend>
        <form>
            <label for "username">Username:</label><br>
            <input type="text" id="username" name="u-name" size="30"><br>
            <br>
            <label for "password">Password:</label><br>
            <input type="password" id="password" name="p-word" size="30">
        </form>
    </fieldset>
    <hr>
    <fieldset>
        <legend><strong>Registration:</strong></legend>
        <form>
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="f-name" size="20"><br>
            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="l-name" size="20"><br>
            <label for="email">Contact Email:</label><br>
            <input type="email" id="email" name="e-mail" size="20"><br>
            <label for="username-new">User Name:</label><br>
            <input type="text" id="username-new" name="u-name-new" size="20"><br>
            <label for="password-new">Password:</label><br>
            <input type="password" id="password-new" name="p-word-new" size="20">
        </form>
    </fieldset>






</body>
