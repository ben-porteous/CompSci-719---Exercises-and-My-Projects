<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trial Temp Doc</title>
</head>

<body>
    <form action="https://trex-sandwich.com/echo/" method="GET"> <!-- Where/how data is sent for processing -->
    <h2>HTML User Input; HTML Forms</h2>
    <fieldset>
        <legend><strong>User Login:</strong></legend>
            <label for="u-name">Username:</label><br>
            <input type="text" id="u-name" name="u-name" size="30"><br>
            <br>
            <label for="p-word">Password:</label><br>
            <input type="password" id="p-word" name="p-word" size="30">

    </fieldset>
    <hr>
    <fieldset>
        <legend><strong>Registration:</strong></legend>
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="registration" size="20"><br>
            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="registration" size="20"><br>
            <label for="email">Contact Email:</label><br>
            <input type="email" id="email" name="registration" size="20"><br>
            <label for="username-new">User Name:</label><br>
            <input type="text" id="username-new" name="registration" size="20"><br>
            <label for="password-new">Password:</label><br>
            <input type="password" id="password-new" name="registration" size="20">

    </fieldset>

    <fieldset>
        <legend><h4>Checkboxes and Radio Buttons: Favorite Animals</h4></legend>
        <label><input type="checkbox" name="dinosaur" id="t-rex" value="t-rex">T-Rex</label>
        <label><input type="checkbox" name="dinosaur" id="triceratops" value="triceratops">Triceratops</label>
        <label><input type="checkbox" name="dinosaur" id="stegasaurus" value="stegasaurus">Stegasaurus</label>
        <!-- 
            Note how in the login example we have Label and then Input, whereas checkboxes we can include the input within the Label. 
            Note how in the above examples we have used a single name for each section of responses so these are grouped together (registration; dinosaur) 
            Note how for the checkboxes we need to also note what Value we are sending back to the server when the the user clicks on the individual checkbox
        -->
    </fieldset>
    <hr>
    <fieldset>
        <legend><h4>Favorite Dinner - please select one:</h4></legend>
        <label><input type="radio" name="dinner" id="spaghetti" value="spaghetti">Spaghetti </label>
        <label><input type="radio" name="dinner" id="pizza" value="pizza" checked>Pizza</label>
        <label><input type="radio" name="dinner" id="lasagna" value="lasagna">Lasagna</label>
        <!--Note the pizza is starting off checked because we have noted checked in our input controls-->
    </fieldset>
    <hr>

    <fieldset>
        <legend><h4>Select Your Age Group:</h4></legend>
        <select multiple>
            <option value="=youth">0 - 12</option>
            <option value="teen">13 - 18</option>
            <option value="young-adult">19-25</option>
            <option value="early-adult">26-35</option>
            <option value="mid-adult" selected>36-50</option>
            <option value="old">50+</option>
        </select>
    </fieldset>

    <hr>

    <fieldset>
        <legend><h4>Additional Comments:</h4></legend>
        <textarea name="comments" id="identity-comments" rows="4" cols="30" placeholder="Please add any additional comments here" required>
        </textarea>
    </fieldset>

    <hr>


    <input type="submit"><br>
    <input type="reset">

    </form>



</body>
