<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CS719 Assignment One</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200&family=Shadows+Into+Light&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200&family=Shadows+Into+Light&family=Special+Elite&family=Ysabeau+Office:wght@100;200&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="header">
            <h1 ID="heading">Pokemon Data Viewer</h1>
        </div>

        <div class="content" id="content">
            <h2 id="pokemon-details">Pokemon Details for</h2>
            <img id="pokemon-image">
            <p id="pokemon-number">Pokedex Number: </p>
            <h3>Description:</h3>
            <p id="pokemon-description"></p>
            <h4>Type Info:</h4>
            <div id="offence">
                <p>On Offense:</p>
            </div>
            <div id="defense">
                <p>On Defence:</p>
            </div>
        </div>

        <div class="rsidebar">
            <h3 id="pokemon-data">Pokemon Type Data for</h3>
            <p id="pokemon-data-types"></p>
            <button type="button" id="favorites-button">Add this Pokemon to My Favorites!</button>
            <ul id="favorites">

            </ul>
        </div>

        <div class="lsidebar" id="lsidebar">
            <h3 id="all-pokemon-title">All Pokemon:</h3>
        </div>

        <div class="footer">
            <p>Pokemon Data Viewer created by Ben Porteous</p>
            <a href="https://www.pokemon.com">Official Pokemon Page</a>
            <p>Pokemon Background Image taken from: <a href="https://i.redd.it/ho1gk6a1kxh31.jpg", alt="https://i.redd.it/ho1gk6a1kxh31.jpg" title="Image source">https://i.redd.it/ho1gk6a1kxh31.jpg</a></p>
        </div>

    </div>

</body>

</html>
