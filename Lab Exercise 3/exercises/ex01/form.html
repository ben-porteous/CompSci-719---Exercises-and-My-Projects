        <fieldset>

                <label><input type="checkbox" name="course" value="confused" id-="course-confused">Confused</label>
                <br>
                <p>Choose the one that best describes your experience so far</p>
                <label><input type="radio" name="experience" value="learning" id="experience-learning">Learning a lot</label>
                <label><input type="radio" name="experience" value="not-learning" id="experience-not-learning">Not learning enough</label>

    </form>
